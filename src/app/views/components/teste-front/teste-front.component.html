<div class="create">
  <h1>Produtos</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="accent">CADASTRAR UM NOVO PRODUTO</button>
</div>

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="codProd">
      <th mat-header-cell *matHeaderCellDef> COD </th>
      <td mat-cell *matCellDef="let element"> {{element.codProd}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="abertura">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeProd}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="descProd">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let element"> {{element.descProd}} </td>
    </ng-container>

     <!-- Telefone Column -->
     <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td> </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i id="editar" class="material-icons">editar</i>
        </a>
        <a routerLink="views/{{ element.id }}">
          <i id="delete" class="material-icons">visibility</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10, 20, 50, 100]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
