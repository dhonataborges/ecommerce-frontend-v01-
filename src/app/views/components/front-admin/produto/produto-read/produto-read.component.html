<div class="create">
    <h1>Produtos</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="accent" ><i class="material-icons">add_circle</i> NOVO PRODUTO</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- CODIGO Column -->
      <ng-container matColumnDef="codProd">
        <th mat-header-cell *matHeaderCellDef> COD </th>
        <td mat-cell *matCellDef="let element"> {{element.codProd}} </td>
      </ng-container>
  
      <!-- NOME Column -->
      <ng-container matColumnDef="nomeProd">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeProd}} </td>
      </ng-container>
  
      <!-- DESCRIÇÃO Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

       <!-- CATEGORIA Column -->
       <ng-container matColumnDef="descriCatedoria">
        <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
        <td mat-cell *matCellDef="let element"> {{element.descriCatedoria}} </td> </ng-container>

      
    <!-- Ações Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i id="editar" class="material-icons">editar</i>
        </a>
        <button class="botao" (click)="delete(element.id)">
          <i id="delete" class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
